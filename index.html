<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-1258397682708547">
    <link rel="stylesheet" href="style.css">
    <title>BCS Quiz</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="home-container">
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Quiz App logo" class="logo">
            </div>
        </header>
        <section class="content-container">
            <section class="options">
                <button onclick="redirectToCategories()"><i class="fa-regular fa-lightbulb"></i>কুইজ</button>
                <button onclick="redirectToQuestions()"><i class="fa-solid fa-question"></i>প্রশ্নব্যাংক</button>

                <button onclick="redirectToPdfCollections()"><i class="fa-solid fa-file-pdf"></i>PDF Collections</button>
                <button onclick="redirectToVideoCollections()"><i class="fa-solid fa-video"></i>Video Collections</button>
                <button onclick="openEmail()"><i class="fa-solid fa-envelope"></i>Request for Question/Answer</button>
                <button onclick="redirectToRateUs()"><i class="fa-solid fa-star"></i>Rate Us</button>
            </section>
        </section>
    </div>
    <footer class="footer">
            <div class="social-icons">
                <a href="https://www.facebook.com/sikdermdabir" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.youtube.com/c/MdAbirSikder" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/abirsikder82/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="footer-bottom">
                <p>&copy;2023 BCS Quiz App. All rights reserved</p>
            </div>
    </footer>
    <script>
        function redirectToCategories() {
            //Redirect to the Category page
            window.location.href='category.html';
        }
        function openEmail() {
            //Open email
            window.location.href='mailto:abirsikder82@gmail.com'
        }
        function redirectToQuestions() {
            //Redirect to the Questions page
            window.location.href='question-page.html'
        }
        function redirectToPdfCollections() {
            //Redirect to the Pdf Collections page
            window.location.href='pdf-list-page.html'
        }
        function redirectToVideoCollections() {
            //Redirect to the Video Collections page
            window.location.href='video-page.html'
        }
        function redirectToExam() {
            //Redirect to the Exam Option page
            window.location.href='exam-options.html'
        }
    </script>
    <script src="https://kit.fontawesome.com/732e3e5385.js" crossorigin="anonymous"></script>
