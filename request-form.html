<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Request Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Request for Question/Answer</h2>
        <form id="requestForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Request:</label>
        <textarea name="message" id="message" rows="4" required></textarea>
            </div>
        <button type="submit">Submit</button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-links"><a href="https://sites.google.com/view/abirsikder/home">Privacy Policy</a></div>
        <p>&copy;2023 Online Quiz App. All rights reserved</p><br>
        <div class="social-icons">
            <a href="https://www.facebook.com/sikdermdabir" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.youtube.com/c/MdAbirSikder" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://www.instagram.com/abirsikder82/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <script>
        function submitForm(event) {
            event.preventDefault();
            //Get from data
            const formData = new
            FormData(document.getElementById('requestForm'));
            //Convert form data to JSON
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });
            //Send JSON data to the server for email processing
            fetch('your-server-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type':'application/json',
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => {
                if (response.ok) {
                    alert('Request submitted successfully!');
                } else {
                    alert('Failed to submit request. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        }
    </script>
    <script src="https://kit.fontawesome.com/732e3e5385.js" crossorigin="anonymous"></script>
</body>
</html>
